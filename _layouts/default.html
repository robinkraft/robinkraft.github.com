<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-30901313-1');
</script>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="Robin Kraft" />
    <link href="http://feeds.feedburner.comn/robinkraft rel="alternate" title="Robin Kraft" type="application/atom+xml" />

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

    <!-- Typekit -->
    <!-- <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script> -->
    <!-- <script type="text/javascript">try{Typekit.load();}catch(e){}</script> -->
  </head>
  <body>

    <!-- ClickTale Top part -->
    <script type="text/javascript">
      var WRInitTime=(new Date()).getTime();
    </script>
    <!-- ClickTale end of Top part -->

    <div class="site">
      <div class="title">
        <a href="/">Robin Kraft</a>
        <a class="extra" href="/">blog</a>
        <a class="extra" href="/about.html">about</a>
      </div>
      
      {{ content }}

      {% if page.comments %}
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'robinkraft'; // required: replace example with your forum shortname
	     var disqus_identifier = '{{ page.id }}';
	     var disqus_title = '{{ page.title }}';
	     var disqus_url = 'http://robinkraft.github.com{{ page.url }}';
	     var disqus_developer = 1;
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
      {% endif %}
      
      <div class="footer">
        <div class="contact">
          <p>
            Robin Kraft<br />
          </p>
        </div>
        <div class="contact">
          <p>
            <a href="http://github.com/robinkraft/">github.com/robinkraft</a><br />
	    <a href="http://twitter.com/robinkraft/">twitter.com/robinkraft</a><br />
	    <a href="https://www.linkedin.com/in/robinkraft">linkedin.com/in/robinkraft</a>
          </p>
        </div>
        <div class="rss">
          <a href="http://feeds.feedburner.com/robinkraft">
            <img src="/images/rss.png" alt="Subscribe to RSS Feed" />
          </a>
        </div>
      </div>
    </div>

    <!-- ClickTale Bottom part -->
    <div id="ClickTaleDiv" style="display: none;"></div>
    <script type="text/javascript">
      if(document.location.protocol!='https:')
      document.write(unescape("%3Cscript%20src='http://s.clicktale.net/WRb.js'%20type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      if(typeof ClickTale=='function') ClickTale(206,0.3,"www03");
    </script>
    <!-- ClickTale end of Bottom part -->

<script type="text/javascript">

  _gaq.push(['_setAccount', 'UA-30901313-1']);

  })();

</script>

</html>
